<!DOCTYPE html>
<template>
    <span class="label label-primary">The last ten greetings were:</span>
    <ul class="list-group">
        <template repeat.for="greeting of savedGreetings">
            <li class="list-group-item">
                ${greeting.greeting | sanitizeHTML}
                <span class="badge">${greeting.timestamp}</span>
            </li>
        </template>
    </ul>
    <div class="alert alert-success alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        We have <strong><span>${numberOfSavedGreetings}</span></strong> saved greeting(s) totally.
    </div>
    <hr/>
    <a href="#/helloworld">Say Hello</a>
</template>
